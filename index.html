<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify</title>

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Moodify</a>
            </div>

            <div class="class__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>

            <div class="class__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!-- HOME -->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="https://placehold.co/250x250" alt="some-logo">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Moodify</h1>
                    <p class="home__description">Moodify is a website that allows you to explore and enhance your
                        emotional wellbeing. Create personalized mood spaces, track your emotional journey, and discover
                        new ways to express yourself.</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
